<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- <link rel="stylesheet" href="../views/style.css"> -->
    <title>Portfolio | Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barriecito&family=Carrois+Gothic+SC&family=Josefin+Sans&family=Noto+Sans:wght@400;700;800&family=Oswald:wght@400;500&family=Poppins:wght@700&display=swap');
        body
        {
            font-family: 'Poppins',sans-serif;
            background-color: rgb(0,0,33);
            color: white;
            background-image: url(../imgs/—Pngtree—technology\ wave\ curve\ lines_5487240.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .navbar1
        {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color:rgb(18,18,62);
            border-radius: 5px;
        }
        .navbar1 ul
        {
            display: flex;
            justify-content: center;
        }
        .navbar1 ul li
        {
            list-style: none;
            display: inline-block;
            margin: 0 18px;
        }
        .navbar1 li a
        {
            text-decoration: none;
            color: white;
            font-size: 14px;
        }
        .navbar1 li a:hover
        {
            text-shadow: 2px 2px 5px bisque;
        }
        .fs
        {
            display: flex;
            justify-content: space-around;
            margin: 23px 0;
        }
        .fs .ls
        {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: start;
            /* background-color: red; */
            height: 86vh;
            width: 200px;
        }
        .ls p
        {
            font-size: 24px;
        }
        .btns
        {
            display: flex;
        }
        .btns button
        {
            font-family: 'Poppins',sans-serif;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 20px;
            background: none;
            color: white;
            margin: 0 22px 0 0;
            width: 220px;
            height: 40px;
        }
        .btns button:hover
        {
            cursor: pointer;
        }
        .rs
        {
            display: flex;
            justify-content: center;
            align-items: center;
            /* border: 2px solid linear-gradient(red,black); */
            
        }
        .rs img
        {
            width: 400px;
            height: 400px;
            border: 2px solid transparent;
            border-radius: 200px;
            background: 
                linear-gradient(to right, white, white), 
                linear-gradient(to right, rgb(247, 241, 75) , rgba(29, 29, 245, 0.753)); 
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
            box-shadow: 0 0 35px 4px #dddd759e;
        }
        #element
        {
            color: rgb(0, 238, 255);
            font-size: 28px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar1 animate__animated animate__fadeIn">
            <div class="left">Harshith's Portfolio</div>
            <div class="right">
                <ul>
                    <li class="item"><a href="/">Home</a></li>
                    <li class="item"><a href="/about">About</a></li>
                    <li class="item"><a href="/projects">Projects</a></li>
                    <li class="item"><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="fs">
            <div class="ls">
                <p class="animate__animated animate__backInLeft">Hey, <br>I Am <span id="element" class="animate__animated animate__slideInRight"></span></p>
                <div class="btns animate__animated animate__backInRight">
                    <button onclick="window.location.href='../views/about.html'">Know more about Me</button>
                    <button onclick="window.location.href='https://github.com/harshith1504'">Visit GitHub</button>
                </div>
            </div>
            <div class="rs">
                <img src="../imgs/WhatsApp Image 2023-09-06 at 21.58.49(1).jpg" alt="">
            </div>
        </section>
    </main>
    <script>
        var typed = new Typed('#element', {
          strings: ['Harshith'],
          typeSpeed: 50,
          startDelay: 1000,
        });
    </script>
    
</body>
</html>
